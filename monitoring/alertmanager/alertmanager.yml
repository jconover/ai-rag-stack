# Alertmanager Configuration for RAG System
# Documentation: https://prometheus.io/docs/alerting/latest/configuration/
#
# This configuration provides:
# - Grouped alerts by severity and service
# - Silencing of related alerts during incidents
# - Multiple notification channels (configure as needed)

global:
  # Default SMTP settings (uncomment and configure for email notifications)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'alertmanager@example.com'
  # smtp_auth_password: 'your-password'
  # smtp_require_tls: true

  # Slack API URL (uncomment and configure for Slack notifications)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

  # Default resolve timeout
  resolve_timeout: 5m

# Templates for notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Alert routing tree
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']

  # Wait time before sending first notification for a new group
  group_wait: 30s

  # Wait time before sending notification about new alerts in existing group
  group_interval: 5m

  # Wait time before resending notification about an alert
  repeat_interval: 4h

  # Child routes for specific alert handling
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Warning alerts - grouped notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 2h
      continue: true

    # Info alerts - batched daily
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 10m
      repeat_interval: 24h

    # Service-specific routing
    - match:
        service: ollama
      receiver: 'llm-team'
      continue: false

    - match:
        service: qdrant
      receiver: 'data-team'
      continue: false

# Inhibition rules - suppress alerts when related alerts are firing
inhibit_rules:
  # If backend is down, suppress all backend-related warnings
  - source_match:
      alertname: 'RAGBackendDown'
    target_match:
      service: 'backend'
    target_match_re:
      severity: 'warning|info'
    equal: ['instance']

  # If Ollama is down, suppress LLM-related warnings
  - source_match:
      alertname: 'OllamaDown'
    target_match_re:
      alertname: 'SlowLLMInference|HyDEExpansionFailing'
    equal: ['instance']

  # If Qdrant is down, suppress retrieval-related warnings
  - source_match:
      alertname: 'QdrantDown'
    target_match_re:
      alertname: 'LowRetrievalQuality|NoDocumentsRetrieved'
    equal: ['instance']

  # If Redis is down, suppress redis-related info alerts
  - source_match:
      alertname: 'RedisDown'
    target_match:
      alertname: 'RedisHighMemory'
    equal: ['instance']


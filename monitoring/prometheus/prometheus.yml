global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load alerting rules
rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'rag-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics/'

  # NVIDIA GPU metrics from dcgm-exporter (optional - requires gpu-monitoring profile)
  # Enable with: docker compose --profile gpu-monitoring up -d
  - job_name: 'dcgm-exporter'
    static_configs:
      - targets: ['dcgm-exporter:9400']
    # Scrape GPU metrics every 15 seconds
    scrape_interval: 15s
    # Honor labels from DCGM to preserve GPU identification
    honor_labels: true

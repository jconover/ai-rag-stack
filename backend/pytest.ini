[pytest]
# Test paths and discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio mode for async test support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage configuration (used with pytest-cov)
# Run with: pytest --cov=app --cov-report=term-missing --cov-report=html
# Default coverage settings are in pyproject.toml or .coveragerc if needed

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require services)
    slow: Slow tests (skip with -m "not slow")
    database: Tests that require PostgreSQL
    redis: Tests that require Redis
    ollama: Tests that require Ollama LLM service
    qdrant: Tests that require Qdrant vector database

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*pkg_resources.*:DeprecationWarning

# Timeout for tests (requires pytest-timeout plugin)
# timeout = 60

# Logging configuration for tests
log_cli = false
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
  namespace: ai-rag-stack
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: vectordb
    app.kubernetes.io/part-of: ai-rag-stack
    app.kubernetes.io/version: "1.12.4"
  annotations:
    description: "Qdrant vector database for RAG embeddings"
spec:
  serviceName: qdrant
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: qdrant
      app.kubernetes.io/component: vectordb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qdrant
        app.kubernetes.io/component: vectordb
        app.kubernetes.io/part-of: ai-rag-stack
    spec:
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: qdrant
          image: qdrant/qdrant:v1.12.4
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 6333
              protocol: TCP
            - name: grpc
              containerPort: 6334
              protocol: TCP

          envFrom:
            - configMapRef:
                name: qdrant-config

          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "2Gi"

          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: qdrant-storage
              mountPath: /qdrant/storage
            - name: qdrant-snapshots
              mountPath: /qdrant/snapshots

  volumeClaimTemplates:
    - metadata:
        name: qdrant-storage
        labels:
          app.kubernetes.io/name: qdrant
          app.kubernetes.io/component: storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        # Uncomment and set your storage class
        # storageClassName: standard

    - metadata:
        name: qdrant-snapshots
        labels:
          app.kubernetes.io/name: qdrant
          app.kubernetes.io/component: snapshots
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        # storageClassName: standard
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: ai-rag-stack
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: vectordb
    app.kubernetes.io/part-of: ai-rag-stack
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 6333
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 6334
      targetPort: grpc
      protocol: TCP
  selector:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: vectordb
---
# Headless service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: qdrant-headless
  namespace: ai-rag-stack
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: vectordb
    app.kubernetes.io/part-of: ai-rag-stack
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 6333
      targetPort: http
    - name: grpc
      port: 6334
      targetPort: grpc
  selector:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: vectordb
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: qdrant
  namespace: ai-rag-stack
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/part-of: ai-rag-stack
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: qdrant
      app.kubernetes.io/component: vectordb

---
# Secret template for sensitive values
# IMPORTANT: Replace placeholder values before applying
# Consider using sealed-secrets, external-secrets, or vault for production
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: ai-rag-stack
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: ai-rag-stack
type: Opaque
stringData:
  # PostgreSQL credentials
  # Replace with actual values or use external secret management
  POSTGRES_USER: "<REPLACE_WITH_POSTGRES_USER>"
  POSTGRES_PASSWORD: "<REPLACE_WITH_POSTGRES_PASSWORD>"

  # Tavily API key for web search fallback (optional)
  # Get free API key at https://tavily.com
  TAVILY_API_KEY: "<REPLACE_WITH_TAVILY_API_KEY>"

  # Grafana admin credentials (if deploying Grafana)
  GF_SECURITY_ADMIN_USER: "<REPLACE_WITH_GRAFANA_ADMIN>"
  GF_SECURITY_ADMIN_PASSWORD: "<REPLACE_WITH_GRAFANA_PASSWORD>"
---

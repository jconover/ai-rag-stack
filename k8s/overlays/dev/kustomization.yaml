---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: ai-rag-stack-dev

namespace: ai-rag-stack-dev

# Reference base configuration
resources:
  - ../../

# Override namespace
nameSuffix: ""

# Common labels for dev environment
commonLabels:
  environment: development

# Patches for development environment
patches:
  # Reduce replicas for dev
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: backend

  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: frontend

  # Reduce HPA for dev
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler
      name: backend

  # Lower resource limits for dev
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
    target:
      kind: Deployment
      name: backend

# Override images for dev (use specific tags)
images:
  - name: jconover/ai-rag-backend
    newTag: dev
  - name: jconover/ai-rag-frontend
    newTag: dev

# ConfigMap patches for dev
configMapGenerator:
  - name: backend-config-dev
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - ENABLE_PROMETHEUS_METRICS=true

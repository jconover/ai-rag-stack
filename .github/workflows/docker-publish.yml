name: Build and Publish Docker Images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (optional, defaults to SHA)'
        required: false
        type: string

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: jconover/ai-rag-backend
  FRONTEND_IMAGE: jconover/ai-rag-frontend

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  verify:
    name: Verify Published Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    env:
      GIT_SHA: ${{ github.sha }}

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Verify Backend image
        run: |
          SHORT_SHA="${GIT_SHA:0:7}"
          docker pull "$BACKEND_IMAGE:sha-$SHORT_SHA"
          docker inspect "$BACKEND_IMAGE:sha-$SHORT_SHA"
        env:
          BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}

      - name: Verify Frontend image
        run: |
          SHORT_SHA="${GIT_SHA:0:7}"
          docker pull "$FRONTEND_IMAGE:sha-$SHORT_SHA"
          docker inspect "$FRONTEND_IMAGE:sha-$SHORT_SHA"
        env:
          FRONTEND_IMAGE: ${{ env.FRONTEND_IMAGE }}

      - name: Summary
        run: |
          SHORT_SHA="${GIT_SHA:0:7}"
          {
            echo "## Docker Images Published"
            echo ""
            echo "### Backend"
            echo "- \`${BACKEND_IMAGE}:sha-${SHORT_SHA}\`"
            echo ""
            echo "### Frontend"
            echo "- \`${FRONTEND_IMAGE}:sha-${SHORT_SHA}\`"
            echo ""
            echo "### Platforms"
            echo "- linux/amd64"
            echo "- linux/arm64"
          } >> "$GITHUB_STEP_SUMMARY"
        env:
          BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}
          FRONTEND_IMAGE: ${{ env.FRONTEND_IMAGE }}
